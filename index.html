<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etch-a-Sketch</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
  <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
  <main>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="first-section">
      <h2>Choose your layout:</h2>
      <div>
        <button id="first-grid-btn">16x16</button>
        <button id="second-grid-btn">24x24</button>
        <button id="third-grid-btn">32x32</button>
        <button id="fourth-grid-btn">64x64</button>
      </div>
    </div>
    <p>Press the mouse to enable/disable drawing/eraser</p>
    <div id="square-container"></div>
    <div class="bottom-btns">
      <button id="clear-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>Clear</button>
      <button id="eraser-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16"><path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z" /></svg> Eraser</button>
    </div>
    <footer>
      <a href="https://github.com/tquintal/" target="_blank" rel="noreferrer">Made with ðŸ’œ by <span>TomÃ¡s Quintal</span></a>
    </footer>
  </main>
  <div class="mobile-container">
    <h1>Not available for mobile devices yet.</h1>
  </div>
</body>
</html>
